<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p id="CASH"> money</p>
    <p id = "CURRENTSEED">WHEAT</p>
    <p id="SEEDINFO">cost: 1, gain: 1.5, time: 10s </p>
    <div id="game">
        <div id="plots"></div>
    </div>
    <div class="seedswap">
        <button id="Wheat"onclick="setseed('Wheat')">Wheat</button>
        <button id="Carrot"onclick="setseed('Carrot')">25 Cash</button>
        <button id="Corn" onclick="setseed('Corn')">50 Cash</button>
        <button id="Tomato"onclick="setseed('Tomato')">100 Cash</button>
        <button id="Potato" onclick="setseed('Potato')">200 Cash</button>
        <button id="Lettuce"onclick="setseed('Lettuce')">250 Cash</button>
        <button id="Cucumber" onclick="setseed('Cucumber')">300 Cash</button>
        <button id="Strawberry" onclick="setseed('Strawberry')">1000 Cash</button>
        <button id="Blueberry"onclick="setseed('Blueberry')">3000 Cash</button>
        <button id="Raspberry" onclick="setseed('Raspberry')">15000 Cash</button>
    </div>
    <div id="shopMenu">
        <h2>Shop</h2>
        <button id="buyplotbtn" onclick="buyplot()">Buy plot 6 for 16</button>
        <button id="fertime" onclick="fertilizer('time')">Decrease growth time by 10% for $100 </button>
        <button id="autohar" onclick="if(money > (aharvplots+2)*100 ){aharvplots += 1; money-=(aharvplots+2)*100;}; document.getElementById('CASH').innerText = `Money: ${money.toFixed(1)}`; document.getElementById('autohar').innerText = `Auto Harvest Plot ${aharvplots+2} for $${(aharvplots+2)*100};`"> Auto Harvest Plot 1</button>
        <button id="autohartime" onclick="if (money>(1000/aharvtime)){aharvtime -= (aharvtime/10); money -= 1000/aharvtime;}; document.getElementById('autohartime').innerText = `Decrease Auto Harvest Time by 10 Percent: ${(1000/aharvtime).toFixed(1)} Money`;">Decrease Auto Harvest Time by 10 Percent: 100 Money</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
